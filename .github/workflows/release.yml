name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

  build-binaries:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact-name: modularguard-linux-x64
          - os: ubuntu-latest
            runtime: linux-arm64
            artifact-name: modularguard-linux-arm64
          - os: macos-latest
            runtime: osx-x64
            artifact-name: modularguard-osx-x64
          - os: macos-latest
            runtime: osx-arm64
            artifact-name: modularguard-osx-arm64
          - os: windows-latest
            runtime: win-x64
            artifact-name: modularguard-win-x64
          - os: windows-latest
            runtime: win-arm64
            artifact-name: modularguard-win-arm64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Publish
      run: dotnet publish src/CLI/CLI.csproj --configuration Release --runtime ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/${{ matrix.runtime }}

    - name: Create archive (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd ./publish/${{ matrix.runtime }}
        tar -czf ../../${{ matrix.artifact-name }}.tar.gz *

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      run: |
        cd ./publish/${{ matrix.runtime }}
        Compress-Archive -Path * -DestinationPath ../../${{ matrix.artifact-name }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: |
          ${{ matrix.artifact-name }}.tar.gz
          ${{ matrix.artifact-name }}.zip

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v6

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  release:
    needs: [build-binaries, build-docker]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./artifacts/**/*.tar.gz
          ./artifacts/**/*.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
